<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Vista Empleado
                    </f:facet>
                    <h:outputLabel for="id" value="Id: " />
                    <h:outputText id="id" 
                                  value="#{empleadoControlador.selected.id}" />
                    <h:outputLabel for="nombre" value="Nombre: " />
                    <h:outputText id="nombre" 
                                  value="#{empleadoControlador.selected.nombre}" 
                                  />                   
                   
                    <h:outputLabel for="apellido" value="Apellido: " />
                    <h:outputText id="apellido" 
                                  value="#{empleadoControlador.selected.apellido}" 
                                 />
                    <f:facet name="footer">                        
                        <h:commandLink 
                            action="#{empleadoControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>

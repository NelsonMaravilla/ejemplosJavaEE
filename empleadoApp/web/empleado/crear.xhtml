<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Empleado</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Empleado
                    </f:facet>
                    <h:outputLabel for="nombre" value="Nombre: " />
                    <p:inputText id="nombre" 
                                 value="#{empleadoControlador.selected.nombre}" 
                                 label="Nombre" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Nombre" />
                    <h:outputLabel for="apellido" value="Apellido: " />
                    <p:inputText id="apellido" 
                                 value="#{empleadoControlador.selected.apellido}" 
                                 label="Apellido"
                                 required="true" 
                                 requiredMessage="Debe Escribir el Apellido"/>
                    <f:facet name="footer">
                        <h:commandLink action="#{empleadoControlador.crear()}" 
                                       value="Guardar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{empleadoControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

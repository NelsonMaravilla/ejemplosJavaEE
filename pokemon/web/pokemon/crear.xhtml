<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Entrenador</title>
    </h:head>
    <h:body>
        <f:view>
            <p:growl sticky="true" />
            <h:messages />
            <h:form enctype="multipart/form-data">
                 
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Imge:" for="imge" />
                   <p:inputText id="imge" value="#{controladorPokemon.PokemondoActual().imge}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorPokemon.PokemondoActual().nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Region:" for="region" />
                    <p:inputText id="region" value="#{controladorPokemon.PokemondoActual().region}" title="Region" />
                    <p:outputLabel value="Tipo:" for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{controladorPokemon.PokemondoActual().tipo}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItem itemValue="El" itemLabel="ElectrÃ­co" />
                        <f:selectItem itemValue="N" itemLabel="Normal" />
                        <f:selectItem itemValue="Ag" itemLabel="Agua" />
                        <f:selectItem itemValue="Fg" itemLabel="Fuego" />
                        <f:selectItem itemValue="Vl" itemLabel="Volador" />
                        <f:selectItem itemValue="Ps" itemLabel="Psiquico" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Capturado:" for="capturado" />
                    <p:calendar id="capturado" value="#{controladorPokemon.PokemondoActual().capturado}" title="Capturado" mode="popup" showOn="button" />
                        
                    <p:outputLabel value="Nivel:" for="nivel" />
                    <p:inputText id="nivel" value="#{controladorPokemon.PokemondoActual().nivel}" title="Nivel" />
                </p:panelGrid>
                <h:commandLink value="Guardar pokemon" action="#{controladorPokemon.crear()}" />
                <h:commandLink value="Lista de entrenaodres" action="#{controladorPokemon.prepararListado()}" immediate="true"/>
            </h:form>
        </f:view>


    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>listado entrenadores</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <h1><h:outputText value="List"/></h1>
                <h:commandLink action="#{controladorEntrenador.prepararCrear()}" value="Crear" />
                numero de filas en la tabla #{controladorEntrenador.contar()}
                <p:dataTable value="#{controladorEntrenador.datosEntrenador}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaReg"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nick"/>
                        </f:facet>
                        <h:outputText value="#{item.nick}"/>
                    </p:column>
                    <p:column>
                        <h:commandLink action="#{controladorEntrenador.prepararEditar(item.id)}" value="Editar" />
                        <h:commandLink action="#{controladorEntrenador.borrando(item.id)}" value="Borrar" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>

    </h:body>
</html>

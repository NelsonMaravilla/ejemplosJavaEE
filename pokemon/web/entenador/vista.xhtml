<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:growl sticky="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:outputLabel id="nombre" value="#{controladorEntrenador.EntrenadordoActual().nombre}" />
                    <p:outputLabel value="Apellidos:" for="apellidos" />
                    <p:outputLabel id="apellidos" value="#{controladorEntrenador.EntrenadordoActual().apellidos}" />
                    <p:outputLabel value="FechaReg:" for="fechaReg" />
                    <p:outputLabel id="fechaReg" value="#{controladorEntrenador.EntrenadordoActual().fechaReg}" />
                    <p:outputLabel value="Nick:" for="nick" />
                    <p:outputLabel id="nick" value="#{controladorEntrenador.EntrenadordoActual().nick}" />
                </p:panelGrid>
                <h:commandLink value="Borrar" action="#{controladorEntrenador.borrando()}" rendered="#{controladorEntrenador.accion == 'borrar'}"/>
                <h:commandLink value="Lista de entrenadores" action="#{controladorEntrenador.prepararListado()}" immediate="true" />
                
            </h:form>
        </f:view>
    </h:body>
</html>

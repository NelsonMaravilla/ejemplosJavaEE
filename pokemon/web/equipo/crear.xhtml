<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <p:growl sticky="true" />
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fechaagregado:" for="fechaagregado" />
                    <p:calendar id="fechaagregado" 
                                value="#{controladorEquipo.equiActua().fechaagregado}" 
                                showOn="button" />
                    <h:outputLabel value="Pokemon:" for="pokemon" />
                    <h:selectOneMenu id="pokemon" 
                                     value="#{controladorEquipo.pokeActua().id}" 
                                     title="Pokemon" required="true" 
                                     requiredMessage="The Pokemon field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <c:forEach items="#{controladorPokemon.datosPokemon}" var="itemp" >
                            <f:selectItem itemValue="#{itemp.id}" 
                                          itemLabel="#{itemp.nombre}" />
                        </c:forEach>
                    </h:selectOneMenu>
                    <h:outputLabel value="Entrenador:" for="entrenador" />
                    <h:selectOneMenu id="entrenador" value="#{controladorEquipo.entreActua().id}" title="Entrenador" required="true" requiredMessage="The Entrenador field is required.">
                        <c:forEach items="#{controladorEntrenador.datosEntrenador}" var="iteme" >
                            <f:selectItem itemValue="#{iteme.id}" itemLabel="#{iteme.nombre}" />
                        </c:forEach>
                       
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{controladorEquipo.crear()}" value="Guardar" />
            </h:form>
        </f:view>

    </h:body>
</html>

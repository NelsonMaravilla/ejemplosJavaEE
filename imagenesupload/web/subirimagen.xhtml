<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:growl sticky="true" />
         <h:messages />
        <h:form id="uplo" enctype="multipart/form-data">
           
        <h:outputLabel value="Subir Imagen: " />
        <h:panelGroup>
            <p:fileUpload id="imgS" 
                          fileUploadListener="#{subirImagen.subirImagen}"
                          sizeLimit="1510000"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          cancelLabel="Cancelar"
                          uploadLabel="Subir"
                          label="Elegir"
                          update="imgtemp,tx"
                          
           />
            <h:commandButton action="#{subirImagen.subirImagen()}" />
            <h:inputText id="tx" value="#{subirImagen.nombreiamgen}" />
            <p:graphicImage id="imgtemp" value="#{subirImagen.nombreiamgen}" />            
        </h:panelGroup>
        </h:form>
    </h:body>
</html>
